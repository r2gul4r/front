<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile문</title>
</head>
<body>
    <script>
        /* 
            // 최초 1회는 실행

            do-while문 기본 형식
                do {
                    실행문;
                    }while (조건식)
        */
       let x = 1, sum = 0;
       do {
            sum += x;
            x++;
       } while (x <= 100)
       document.write('1=100합: ' + sum + '<br>')
    </script>
</body>
</html>
