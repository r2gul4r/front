<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF</title>
</head>
<body>
    <script>
        /* 
            if문의 형식
                if(조건식){
                    실행문;
                }

            if (조건1) {
                실행문;
                if (조건2) {
                    실행문;
                }
            }
        */
        let age = prompt('나이를 입력하세요.');

        if(age >= 19){
            document.write('성인입니다.')
        };

        if(false){
            document.write('성인입니다.')
        };
        
        if(Age >= 19){
            document.write('성인입니다.')
                if(Age >= 30){
            document.write('성인입니다.')
                
                };
                
        };

        /* 
            if문 두 번째 형식
                if(조건) {
                    코드1;
                } else {
                    코드2; 
                }
                -> 조건이 true이면 코드1 실행,
                아니면 코드2를 실행
        */    

        if (age >= 19) {
            document.write('성인입니다.');
        } else {
            document.wirte('미성년자입니다.');
        }
    </script>
</body>
</html>
