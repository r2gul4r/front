<!DOCTYPE html>

<head>

    <title>99단</title>
</head>

<body>
    <script>
        /* 
            구구단
        */
        // for (let i = 1; i <= 9; i++) {
        //     document.write('2*' + i + '=' + 2 * i + '<br>');
        // }

        //다중 for문
        for (let x = 1; x <= 9; x++) {
            document.write('---[' + x + '단]---<br>');

            for (let i = 1; i <= 9; i++) {
                document.write( x + '*' + i + '=' + x * i + '<br>');
            }
        }
    </script>
</body>
