<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 업글</title>
    <style>
        table {
          border-collapse: collapse;
        } 
        
        th, td {
          border: 1px solid #ddd;
          padding: 10px 15px;
        }
    </style>
</head>
<body>
   <table>
       <tr>
            <th>1단</th>
            <th>2단</th>
            <th>3단</th>
       </tr>
       <tr>
            <td>1 × 1 = 1</td>
            <td>2 × 1 = 2</td>
            <td>3 × 1 = 3</td>
       </tr>
       <tr>
            <td>1 × 2 = 2</td>
            <td>2 × 2 = 4</td>
            <td>3 × 2 = 6</td>
       </tr>
       <tr>
            <td>1 × 3 = 3</td>
            <td>2 × 3 = 6</td>
            <td>3 × 3 = 3</td>
       </tr>
   </table>
   <script>
    // +=연산자 활용
        for (let i = 1; i<=9; i++) {
            document.write(`${i}단<br>`);
           for (let dan=1; dan<=9; dan++) {
                document.write(`${i} × ${dan} = ${i * dan}<br>`);
           }
        }

        const result = 
        `<table><tr>
                for(let dan=1; dan<=9; dan++) {
                    <th>${dan}단</th>
                }
            </tr>
                <tr><td>1 × 1 = 1</td><td>2 × 1 = 2</td><td>3 × 1 = 3</td></tr>
                <tr><td>1 × 2 = 2</td><td>2 × 2 = 4</td><td>3 × 2 = 6</td></tr>
                <tr><td>1 × 3 = 3</td><td>2 × 3 = 6</td><td>3 × 3 = 9</td></tr>
            `
   </script>
</body>
</html>
