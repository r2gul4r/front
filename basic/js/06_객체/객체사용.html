<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 객체</title>
</head>

<body>
    <p id="var1">아이디1: getElementById</p>
    <p id="var2">아이디2: querySelector</p>
    <p class="var3">클래스3: getElementByClassName</p>
    <p class="var4">클래스4: querySelectorAll</p>
    <p>태그5: getElementByTagName</p>

    <script>
        /* 
            객체
                1. 표준 내장(Built-in) 객체: JS에서 제공!
                    - Date, Array, String, Math, Number, Boolean, ...
                2. BOM 객체: 웹브라우저 제공!
                    - window, location, ...
                    - DOM 객체: document
                3. 사용자 정의 객체: 개발자가 만들어서 사용!
                    - car, person, user, ...

            객체(object) 생성
                const obj = {
                    속성: 값,
                    ...
                } 
        */

        const car = {
            name: '소나타',
            speed: 100,
            color: 'white',
            start: function(){return `${this.name}가 출발합니다.`},
            stop: function(a){return `속도가 ${a}에서 줄었습니다.`},
            accel: function(a, b){return `속도가 ${a, b}로 가속되었습니다.`},
            
        }
        // 객체.메서드();
        document.write('잘가, write!');
        
        // getElementById()
        //  - 문서의 id를 가진 요소를 가져온다(선택)
        //  - CSS의 선택자 역할(#, ., 태그명, ...)
        const var1 = document.getElementById('var1');
        const var2 = document.querySelector('var2');

        const var3 = document.getElementsByClassName('var3');
        const var4 = document.querySelectorAll('var4');
        const var5 = document.getElementsByTagName('var5');


        // innerHTML 속성
        //  - HTML의 요소에 내용 지정(set)/가져오기(get)
        //  - HTML 태그 인식⭕
        // textContent 속성
        //  - HTML의 요소에 내용 지정
        //  - HTML 태그 인식❌

        // p태그 내용 가져오기
        // 객체.innerHTML; (getter)
        console.log(var1.innerHTML);
        // 객체.innerHTML = 값; (setter)
        var1.innerHTML = `<b>${car.name}</b> 입니다.`;

        // 객체.textContent; (getter)
        console.log(var2.textContent);
        // 객체.textContent = 값; (setter)
        var2.textContent = `<b>${car.name}</b> 입니다.`;

        var3.innerHTML = car.start(0);
        var3.innerHTML = car.stop(0);
        var3.innerHTML = car.accel(0);
    </script>
</body>

</html>
