<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 접근 조작</title>
</head>

<body>
    <button type="button" onclick="addFn();">1~100까지 합</button>
    <script>

        /* 
            배열 데이터의 접근/조작
        */
        //    1~100까지의 합
        // 빈배열 생성
        const nums = [];
        // 배열 요소 추가 1~100까지 숫자 데이터
        /* nums[0] = 1;
            nums[1] = 2;
            nums[2] = 3;
            ...
            nums[99] = 100; */

        function insertFn() {
            for (let i = 0; i < 100; i++) {
                nums[i] = i + 1;
                document.write(nums[i] + ' ');
            }
        }
        function selectFn() {
            insertFn();
            document.write(nums);
        }


        function addFn() {
            selectFn();
            let sum = 0;
            for (let i = 0; i <= 100; i++) {
                sum += i;
            }
            document.write(sum);
            document.write('<a href="배열접근조작.html">뒤로가기</a>');

        }


    </script>
    <button></button>
</body>

</html>
