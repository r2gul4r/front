    <title>문자열 연산자</title>
</head>

<body>
    <script>
        /* 
            문자열 데이터는 "" 또는 '' 묶는다.
            변수 키워드 변수명 = 값;
        */
        var stdName = "LHS";
        var stdName = 'LHS';

        
        // 산술 연산
        var num = 100 + 10;
        
        // 문자열 연산
        var st = "hello" + "Javascript";
        
        // 콘솔 출력
        console.log(num);
        console.log(st);
        
        // 문자열 길이
        // 변수는 카멜표기법(관례)
        var stLength = st.length;
        console.log(stLength);

    </script>
