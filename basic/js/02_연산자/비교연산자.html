<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산</title>
</head>

<body>
    <script>
        /* 
            > 크다
            < 작다
            >= 크거나 작다
            =< 작거나 같다
            == 같다
            === 같다
            != 같지않다
            !== 같지않다
        */

        let num1 = 5;
        let str = "5";

        document.write("5 > '5' = " + (num1 > str) + '<br>');
        document.write("5 < '5' = " + (num1 < str) + '<br>');
        document.write("5 >= '5' = " + (num1 >= str) + '<br>');
        document.write("5 <= '5' = " + (num1 <= str) + '<br>');
        document.write("5 == '5' = " + (num1 == str) + '<br>');
        document.write("5 === '5' = " + (num1 === str) + '<br>');
        document.write("5 != '5' = " + (num1 != str) + '<br>');
        document.write("5 !== '5' = " + (num1 !== str) + '<br>');

    </script>
</body>

</html>
