<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술</title>
</head>
<body>
    <script>
        /* 
            산술연산자
                +
                -
                *
                /
                %(나머지)
                    예) 5 % 2 = 1
        */

        // 변수선언 키워드: var, let(재사용O), const(재사용X)
        // 변수 사용시 const를 사용하고 재사용이 필요하면 let을 쓰자!
        let num1 = 5;
        let num2 = 2;
        let num3 = num4 = 0;

        document.write("5 + 2 = " + (num1 + num2) + '<br>');
        document.write("5 - 2 = " + (num1 - num2) + '<br>');
        document.write("5 * 2 = " + (num1 * num2) + '<br>');
        document.write("5 / 2 = " + (num1 / num2) + '<br>');
        document.write("5 % 2 = " + (num1 % num2) + '<br>');
        
        // 증감연산: ++, --
        // 전위연산: ++피연산자, --피연산자
        // 후위연산: 피연산자++, 피연산자--
        document.write("num1++ = " + num1++ + '<br>');
        document.write("++num1 = " + ++num1 + '<br>');
        document.write("num2-- = " + num2-- + '<br>');
        document.write("--num2 = " + --num2 + '<br>');

    </script>
</body>
</html>
