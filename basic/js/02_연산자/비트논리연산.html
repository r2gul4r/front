<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트논리연산</title>
</head>
<body>
    <script>
        
        const x=5;    // 0101
	    const y=7;    // 0111
        
        
        
        let result;
    	result=(x & y);    // 비트곱
	    document.write("x & y = " + result + "<br>");
	    result=(x | y);    // 비트합
	    document.write("x | y = " + result + "<br>");
	    result=(x ^ y);    // 배타적 비트합
	    document.write("x ^ y = " + result + "<br>");
	    result=(~x);       // 비트 부정
	    document.write("~x = " + result + "<br>");
    </script>
</body>
</html>
