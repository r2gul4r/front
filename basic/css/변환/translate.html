<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D변환</title>
    <style>
        /* 
                transform:
                    translate()     위치
                    rotate()        회전
                    scaleX()        크기
                    scaleY()
                    scale()
                    skewX()         기울기
                    skewY()
                    skew()
                    matrix()        혼합
            */
    
    
        .outer {
            position: relative;
            width: 300px;
            height: 300px;
            background: lightblue;
        }
        .inner {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100px;
            height: 40px;
            background: lightcoral;
            transform: translate(-50%, 0px);
            opacity: 0;
            transition: 1s;
            /* transform: translate(0px, 250px); */
        }
        .outer:hover .inner {
            transform: translate(-50%, -30px);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">위치이동</div>
    </div>
</body>
</html>
