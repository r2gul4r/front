<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환 rotate2</title>
    <style>
        body {
            background: #ffadad;
        }
        div {
            display: inline-block;
            transform: rotate(0deg);
            transform-origin: 50% 50%;
            transition: linear 100s;
        }
        div:hover {
            transform: rotate(720deg);
        }
    </style>
</head>
<body>
    <div><img src="../../assets/images/curve_text.svg" alt="회전"></div>
</body>
</html>
