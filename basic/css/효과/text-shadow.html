<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자효과</title>
    <style>
        p {
            width: 500px;
            height: 100px;
            margin: 50px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        p:has(button) {
            background: transparent;
        }

        #shadow {
            width: 200px;
            height: 50px;
            background: inherit;
            color: #000;
            box-shadow: none;
            border-radius: 3px;
            transition: all 200ms ease-out;
        }

        #shadow:hover {
             box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
        }
        
        .p1 {
            /* 
                emmet: ts
                text-shadow: x위치 y위치 blur #000; 
                
            
             */

            box-shadow: 10px 10px;
            box-shadow: 10px 10px 5px 12px violet;

        }

        .p2 {
            color: white;
            box-shadow: 1px 1px 2px #00ffff;
        }

        .p4 {
            border: 1px solid;
            padding: 10px;
            box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green;
            margin: 20px;
        }

        .p5 {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(240, 13, 13, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
    </style>
</head>

<body>
    <p class="p1">box-shadow: 2px 2px pink;</p>
    <p class="p2">box-shadow: 2px 2px pink;</p>
    <p class="p3">box-shadow: 2px 2px pink;</p>
    <p class="p4">box-shadow: 2px 2px pink;</p>
    <p class="p5"><img src="https://www.w3schools.com/css/rock600x400.jpg" alt=""></p>
    <button class="p2">더보기</button>
</body>

</html>
