<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>items</title>
    <style>
        .flex-container {
            display: flex;
            background: dodgerblue;
            font-size: 30px;
            text-align: center;
        }

        .flex-container div {
            background: #f1f1f1;
            margin: 10px;
            width: 100px;
        }
        
        .flex-container div:nth-child(1) {flex-grow: 1;}
        .flex-container div:nth-child(2) {flex-grow: 1;}
        .flex-container div:nth-child(3) {flex-grow: 4;}
    </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>

</html>
