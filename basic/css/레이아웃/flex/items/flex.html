<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>items</title>
    <style>
        .flex-container {
            display: flex;
            background: dodgerblue;
            font-size: 30px;
            text-align: center;
        }

        .flex-container div {
            background: #f1f1f1;
            margin: 10px;
            width: 100px;
        }
        
        .flex-container div:nth-child(3) {flex: 1 0 250px;}
    </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

</body>

</html>
