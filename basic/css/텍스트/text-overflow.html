<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS text-overflow</title>
    <style>
        div.a {
            width: 300px;
            height: 30px;
            border: 1px solid;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        div.a:hover {
            /* overflow: visible; */
            text-overflow: clip;
        }
    </style>
</head>
<body>
    <div class="a">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta fuga molestiae tenetur est ex earum placeat adipisci quibusdam beatae repellendus, reiciendis sapiente porro reprehenderit ratione blanditiis. Dolore modi vero ipsam!</div>
</body>
</html>
