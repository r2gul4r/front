<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        /* 
            애니메이션 코드
             @keyframes 애니메이션 이름 {
                from {background-color: red;}
                to {background-color: yellow;}
            }

            @keyframes 애니메이션 이름 {
                 0% {CSS속성: 값;}
                 25% {CSS속성: 값;}
                 100% {CSS속성: 값;}
        */
        @keyframes myAnimation {
            from {background-color: red;}
            to {background-color: yellow;}
        }

        /* 
            애니메이션을 적용시킬 요소 
                animation-name: myAnimation
                animation-duration: 4s;
                animation-timing-fuction
                animation-delay
                animation-iteration-count: 1;(기본값)
                animation-direction
                animation-fill-mode
                    from -> to -> 자신
                    to에서 멈춤 forwards
                animation-play-state
        */
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: myAnimation;
            animation-duration: 4s;
            /* animation-iteration-count: infinite; */ /* anc */
            animation-fill-mode: forwards;
            }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
