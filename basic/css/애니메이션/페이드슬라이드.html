<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이드슬라이드</title>
    <style>
        /* reset */
        body, ul {margin: 0;}
        ul {padding: 0; list-style: none;}
        img {vertical-align: top;
             width: 100%; height: 100%; object-fit: cover;}

        /* 슬라이드 */
        .slider {
            position: relative;
            width: 600px;
            height: 300px;
            margin: 50px auto;
            border: 20px solid #333;
        }
        .slides li {
            position: absolute;
            width: 600px;
            height: 100%;
            opacity: 0;
            animation: crossfade 11s infinite;
        }
        .slides li:nth-child(1) {animation-delay: 0s;}
        .slides li:nth-child(2) {animation-delay: 3s;}
        .slides li:nth-child(3) {animation-delay: 6s;}

        @keyframes crossfade {
            0% {opacity: 0; z-index: 0;}
            10% {opacity: 1; z-index: 1;}
            40% {opacity: 1; z-index: 1;}
            50% {opacity: 0; z-index: 0;}
            100% {opacity: 0; z-index: 0;}
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <ul>
                <li><img src="../../assets/images/20250314110653975050.png" alt="이미지1"></li>
                <li><img src="../../assets/images/20250901085834618047.png" alt="이미지2"></li>
                <li><img src="../../assets/images/20250901085539519043.png" alt="이미지3"></li>
            </ul>
        </div>
    </div>
</body>

</html>
