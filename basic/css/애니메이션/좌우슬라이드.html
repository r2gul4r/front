<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우슬라이드</title>
    <style>
        /* reset */
        body {margin: 0;}
        
        img {
            vertical-align: top; 
            width: 25%;
            height: 100%;
            object-fit: cover;
        }

        /* 슬라이드 */
        .slider {
            width: 600px;
            height: 300px;
            overflow: hidden;
            margin: 50px auto;
            border: 2px solid #222;
        }
        .slides {
            display: flex;
            width: calc(100% * 4);
            height: 100%;
            animation: slideRoll 11s infinite ease-in-out;
        }
        @keyframes slideRoll {
            0% {transform: translateX(0);}
            11.11% {transform: translateX(-25%);}
            33.33% {transform: translateX(-25%);}
            44.44% {transform: translateX(-50%);}
            66.66% {transform: translateX(-50%);}
            77.77% {transform: translateX(-75%);}
            100% {transform: translateX(-75%);}
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="../../assets/images/20250314110653975050.png" alt="이미지1">
            <img src="../../assets/images/20250901085834618047.png" alt="이미지2">
            <img src="../../assets/images/20250901085539519043.png" alt="이미지3">
            <!-- 롤링이미지 -->
            <img src="../../assets/images/20250314110653975050.png" alt="이미지1">
        </div>
    </div>
</body>
</html>
