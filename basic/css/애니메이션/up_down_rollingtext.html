<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상하텍스트슬라이드</title>
    <style>
        /* reset */
        body, ul {margin: 0;}
        ul {padding: 0; list-style:none;}

        /* 슬라이드 */
        .slider {
            width: 400px;
            height: 45px;
            /* overflow: hidden; */
            margin: 50px auto;
            border: 2px solid #222;
             overflow: hidden;
        }
        .slides {
            height: calc(100% * 4);
            animation: slideRoll 11s infinite ease-in-out;
        }
        @keyframes slideRoll {
            0% {transform: translateY(0);}
            11.11% {transform: translateY(-25%);}
            33.33% {transform: translateY(-25%);}
            44.44% {transform: translateY(-50%);}
            66.66% {transform: translateY(-50%);}
            77.77% {transform: translateY(-75%);}
            100% {transform: translateY(-75%);}
        }

        .slider li {
            display: flex;
            align-items: center;
            height: 25%;
            padding-left: 8px;
        }

        .slider li span {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
    </style>
</head>
<body>
    <div class="slider">
        <ul class="slides">
            <li><span>[단독] 무안공항 사고기 엔진 결함, 엔진 제작사도 인지했 …</span></li>
            <li><span>'반트럼프 시위대' 경찰 저지 뚫고 한미 정상회담장 진입 …</span></li>
            <li><span>강남 아파트 두 채 중 한 채 팔겠다는 이찬진, 4억 높게 …</span></li>
            <li><span>[단독] 무안공항 사고기 엔진 결함, 엔진 제작사도 인지했 …</span></li>
        </ul>
    </div>
</body>
</html>
