<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라이던트</title>
    <style>
        /* 
            linear-gradient() 함수
            background-image: linear-gradient([방향], 색1, 색2, ...);
                방향의 기본값: 위에서 아래(색1->색2)
        */
        p {
            width: 500px;
            height: 200px;
        }
        #grad {
           background-image: radial-gradient(red, yellow, green);
        }

        #grad2 {
            background-image: radial-gradient(red 5%, yellow 15%, green 60%);
        }

        #grad3 {
             background-image: radial-gradient(closest-side at 70% 60%, red, yellow, black);
        }
        
        #grad4 {
              background-image: radial-gradient(farthest-side at 70% 60%, red, yellow, black);
        }
        #grad5 {
            background-image: linear-gradient(to bottom right, rgb(252, 189, 199, 0), rgb(238, 130, 238));
        }
        
        /* 
            background-image: linear-gradient(각도, 색1, 색2, ...);
        
        */
    </style>
</head>
<body>
    <p id="grad"></p>
    <p id="grad2"></p>
    <p id="grad3"></p>
    <p id="grad4"></p>
    <p id="grad5"></p>
</body>
</html>
