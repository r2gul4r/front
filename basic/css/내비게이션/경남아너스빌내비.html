<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운nav</title>
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
        /* reset */
        html {font-size: 10px;}
        body, h1, ul {margin: 0;}
        ul {padding: 0; list-style: none;}
        a {text-decoration: none; color: #333;}
        
        /* typo */
        body {
            font: 1.5rem/1.6 'NanumSquare';
        }

        /* header */
        #header {
            height: 95px;
            background: #0f2244;
        }
        #header::after {
            content: '';
            display: block;
            width: 100%;
            height: 0;
            background: lightcyan;
        }
        #header:hover::after {
            transition: .4s;
            height: 200px;
        }
        #header a {
            color: white;
        }
        #header a:hover {
            color: #bbb;
        }
        .container {
            position: relative;
            padding: 0 50px;
            height: 95px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 로고 */
        /* 글로벌 내비(GNB) */
        #gnb {
            align-self: flex-start;
            position: absolute;
            left: 50%;
            top: 33px;
            transform: translateX(-50%);
        }

        /* 1depth: Main Menu */
        .main {
            width: 600px;
            display: flex;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .main li {
            width: 150px;
        }

        /* 메인메뉴:hover 시 서브메뉴 등장
        .main:hover .sub {
            display: block;
            visibility: visible;
            opacity: 1;
            transition: .4s;
        } */

        /* 메인 메뉴 하단 바 */

        .main li a {
            display: inline-block;
        }
        .main>li>a::after {
            content: '';
            display: block;
            width: 0px;
            height: 2px;
            background: #bbb;
            /* margin: auto; */
            /* border-bottom: 3px solid red; */
            /* transform: scaleX(0); */
            transition: .3s;
        }
       .main>li>a:hover::after {
            /* transform: scaleX(1); */
            width: 100%;
        }

        #header .main a:hover {
            color: #bbb;
        }

        /* 2depth: Sub Menu */
        .sub {
            /* display: none; */
            visibility: hidden;
            opacity: 0;
            font-size: 1.6rem;
            line-height: 2;
            font-weight: 400;
            margin-top: 48px;
        }

        /* a태그 글자색은 반드시 a태그에 직접 지정 */
        #header .sub a {
            color: #333;
        }
        /* SNS, 로그인, 회원가입 */
        
        


    </style>
</head>

<body>
    <header id="header">
        <div class="container">
            <!-- 로고 -->
            <!-- h1.logo>a[href=index.html] -->
            <h1 class="logo"><a href="index.html">경남아너스빌</a></h1>
            <!-- 내비게이션: GNB -->
            <nav id="gnb">
                <ul class="main">
                    <!-- shift+alt+방향키 -->
                    <li><a href="#">분양단지</a>
                        <ul class="sub">
                            <li><a href="#">분양중인 단지</a></li>
                            <li><a href="#">분양예정 단지</a></li>
                            <li><a href="#">분양완료 단지</a></li>
                            <li><a href="#">연간분양계획</a></li>
                        </ul>
                    </li>
                    <li><a href="#">브랜드</a>
                        <ul class="sub">
                            <li><a href="#">브랜드 스토리</a></li>
                            <li><a href="#">브랜드 아이덴티티</a></li>
                            <li><a href="#">특화아이템</a></li>
                        </ul>
                    </li>
                    <li><a href="#">아너스빌 멤버스</a>
                        <ul class="sub">
                            <li><a href="#">아너스빌 소식</a></li>
                            <li><a href="#">청약가이드</a></li>
                        </ul>
                    </li>
                    <li><a href="#">마이 아너스빌</a>
                        <ul class="sub">
                            <li><a href="#">자주 묻는 질문</a></li>
                            <li><a href="#">1:1 문의</a></li>
                            <li><a href="#">A/S 문의</a></li>
                            <li><a href="#">관심단지 관리</a></li>
                            <li><a href="#">개인정보 변경</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="utill">
                <a href="#">SNS</a>
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
            </div>
        </div><!-- container -->
    </header>
</body>

</html>
