<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emptycell</title>
    <style>
        td {
            border: 1px solid;
        }
        .ex1 {
            empty-cells: show;
        }
        .ex2 {
            empty-cells: hide;
        }
    </style>
</head>
<body>
    <table class="ex1">
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td></td>
  </tr>
</table>

<table class="ex2">
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td></td>
  </tr>
</table>
</body>
</html>
