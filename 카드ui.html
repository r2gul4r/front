<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
    background: #111;
    display: flex;
    justify-content: center;
    padding-top: 40px;
    font-family: Arial, sans-serif;
}

.card-container {
    display: flex;
    gap: 32px;
}

.movie-card {
    width: 245px;
    background: #1a1a1a;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    color: white;
    position: relative;
}

.image-box {
    width: 245px;
    height: 352px;
    background: #333;
    border-radius: 6px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #777;
    font-size: 14px;
}

/* 실제 이미지 넣을 때 자연스럽게 맞도록 */
.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card-info {
    padding: 12px 8px 16px;
}

.num {
    position: absolute;
    top: 8px;
    left: 8px;
    background: rgba(0,0,0,0.7);
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 18px;
}
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 245px;
    height: 352px;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
    opacity: 0;
    transition: 0.3s ease;
    pointer-events: none;
}

/* 호버 시 보이기 */
.image-box:hover .overlay {
    opacity: 1;
}
    </style>
</head>
<body>
<div class="card-container">
    <div class="movie-card">
        <div class="image-box">
            <img src="https://img.megabox.co.kr/SharedImg/2025/11/27/YiSbqEf6OvFcDoLoQCipDojOHqMCwKG4_420.jpg" alt="">
        </div>
        <div class="overlay">영화 정보 보기</div>
        <div class="card-info">
            <span class="num">1</span>
        </div>
    </div>
</div>


</body>
</html>
