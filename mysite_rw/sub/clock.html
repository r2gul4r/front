<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
</head>
<body>
    <div id="clock">이곳에 시계 삽입</div>

    <script>

        
        
        
        function digitalClock() {
        // 변수선언
        const date = new Date();
        const home = document.getElementById('home');
        let day; // 요일을 담을 정수
        let clock = "";
        
        
        // 처리
        
        if (date.getDay() === 0) {
            day = '일';
        }
        if (date.getDay() === 1) {
            day = '월';
        }
        if (date.getDay() === 2) {
            day = '화';
        }
        if (date.getDay() === 3) {
            day = '수';
        }
        if (date.getDay() === 4) {
            day = '목';
        }
        if (date.getDay() === 5) {
            day = '금';
        }
        if (date.getDay() === 6) {
            day = '토';
        }
        
        // 출력
        clock = 
            date.getFullYear()+'년 ' +
            date.getMonth()+1+'월 ' +
            date.getDate()+'일 ' +
            day +'요일 ' +
            date.getHours()+':' +
            date.getMinutes()+':' +
            date.getSeconds()+':' +
            date.getMilliseconds();

        home.innerHTML = clock;
    }
        digitalClock();
        setInterval(digitalClock, 1000);

    </script>
</body>
</html>
